<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>保单审核列表</title>
    <link rel="stylesheet" type="text/css" th:href="@{/gateway/order/layui/css/layui.css}"/>
    <script type="text/javascript" th:src="@{/gateway/order/layui/layui.js}"></script>
</head>
<body>
<table id="demo" lay-filter="test"></table>
</body>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,url: 'http://localhost:9000/gateway/order/findPolicyAuditTask'
            ,page: true //开启分页
            ,cols:
                [
                    [ //表头
                        {field: 'task_id', title: '任务编号'},
                        {field: 'task_name', title: '任务名称'}
                    ]
                ],
            request:{
                pageName:'pageIndex',
                limitName:'pageSize'
            }
        });

    });
</script>
</html>
